<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/icon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="page-login">
      <img src="assets/login-logo.png" alt="Bate papo UOL" />

      <div class="loading">
        <span class="loader"></span>
        <p>Entrando...</p>
      </div>

      <main class="hidden">
        <input type="text" placeholder="Digite seu nome" />
        <button>Entrar</button>
      </main>
    </div>

    <div class="page-chat hidden">
      <header>
        <img src="assets/logo.png" alt="Bate papo UOL" />
        <ion-icon name="people" class="icon-people"></ion-icon>
      </header>

      <main>
        <div class="message">
          <span>(09:21:45)</span>&nbsp<strong>João</strong> para
          <strong>Todos:</strong> Bom dia
        </div>
        <div class="message privately">
          <span>(09:21:45)</span>&nbsp<strong>João</strong> reservadamente para
          <strong>Maria:</strong> Oi gatinha quer tc?
        </div>
        <div class="message status">
          <span>(09:22:58)</span>&nbsp<strong>João</strong> sai da sala...
        </div>
      </main>

      <footer>
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline" class="icon-message"></ion-icon>
      </footer>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
